<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MPC-HC WebServer - File Browser</title>
		<link rel="stylesheet" href="default.css">
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
		<div>
			<table class="browser-table">
				<tr>
					<td class="align-center">
						<strong>Location: </strong>[currentdir]
					</td>
				</tr>
			</table>
		</div>
		<span>&nbsp;</span>
		<div>
			<table class="browser-table">
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Size</th>
					<th>Date Modified</th>
				</tr>
				[currentfiles]
			</table>
		</div>
[debug]
	</body>
</html>
